<notification [class_type]="'workorder_notification'" [system_message]="systemMessage"></notification>
<div class="p-4">
    <div class="flex items-center justify-between space-x-2 px-[var(--margin-x)] py-5 transition-all duration-[.25s]">
        <div class="flex items-center space-x-1">
          <h3 class="text-lg font-medium text-slate-700 line-clamp-1 dark:text-navy-50">
            Delovni Nalogi
          </h3>
        </div>
        <label class="relative hidden w-full max-w-[16rem] sm:flex">
          <input class="form-input peer h-8 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 pl-9 text-xs+ placeholder:text-slate-400/70 hover:z-10 hover:border-slate-400 focus:z-10 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent" placeholder="Iskanje po Delovnih nalogih." type="text">
          <span class="pointer-events-none absolute flex h-full w-9 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 transition-colors duration-200" fill="currentColor" viewBox="0 0 24 24">

            </svg>
          </span>
        </label>
        <div class="flex space-x-4">
            <div class="flex -space-x-4 rtl:space-x-reverse">
                <img class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="">

                <img class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800" src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="">
                <img class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800" src="https://flowbite.com/docs/images/people/profile-picture-4.jpg" alt="">

            </div>
            <div class="flex space-x-4">

                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>

                <button type="button" class="rounded-md dark:bg-green-700 dark:text-white dark:hover:bg-green-800 bg-green-100 px-2.5 py-1.5 text-sm font-semibold text-green-600 shadow-sm hover:bg-green-200">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>

            </div>
        </div>
    </div>
