<notification [class_type]="'create_article_notification'" [system_message]="systemMessage"></notification>
<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true" class="create_article_modal  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-6xl max-h-full mx-auto my-12" [formGroup]="ChipperGroup">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Ustvari nov artikelj
                </h3>
                <button (click)="closeCreateArticleTypeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="text-gray-500 space-x-4  font-semibold text-xl dark:text-white flex items-left w-full">
                    <svg class="size-7 dark:text-white text-slate-700"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1 5C1 4.44772 1.44772 4 2 4H22C22.5523 4 23 4.44772 23 5V19C23 19.5523 22.5523 20 22 20H2C1.44772 20 1 19.5523 1 19V5ZM9 8H7V10H9V8ZM7 13V16H9V11H6V13H7ZM13 9V11H19V9H13ZM18 13H13V15H18V13Z"></path></svg>
                    <div>Osnovni podatki</div>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label for="article_ident" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ident</label>
                        <input type="text" formControlName="ident" id="article_ident" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  />
                        @if(ChipperGroup.get('ident')?.errors?.["required"]){
                            <p id="article_ident_error" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                                Vnos identa je obvezen !
                            </p>    
                        }
                    </div>
                    <div>
                        <label for="article_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Naziv</label>
                        <input type="text" formControlName="title" id="article_title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  />
                        @if(ChipperGroup.get('title')?.errors?.["required"]){
                            <p id="article_title_error" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                                Vnos naziva je obvezen !
                            </p>    
                        }
                    </div>  
                    <div>
                        <label for="article_price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cena</label>
                        <input type="text" formControlName="price" id="article_price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  />
                        @if(ChipperGroup.get('price')?.errors?.["required"]){
                            <p id="article_title_error" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                                Vnos cene je obvezen !
                            </p>    
                        }
                    </div>  
                </div>
                <div class="mb-4 text-gray-500 space-x-4  font-semibold text-xl dark:text-white flex items-left w-full">
                    <svg class="size-7 dark:text-white text-slate-700"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1 5C1 4.44772 1.44772 4 2 4H22C22.5523 4 23 4.44772 23 5V19C23 19.5523 22.5523 20 22 20H2C1.44772 20 1 19.5523 1 19V5ZM9 8H7V10H9V8ZM7 13V16H9V11H6V13H7ZM13 9V11H19V9H13ZM18 13H13V15H18V13Z"></path></svg>
                    <div>Opis artikla</div>
                </div>
                <angular-editor class="my-4" [placeholder]="'Enter text here...'"  [ngModelOptions]="{standalone: true}" [(ngModel)]="itemSpecifications"></angular-editor>
             
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="saveData()" data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Shrani</button>
                <button (click)="closeCreateArticleTypeModal()" data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Zavrni</button>
            </div>
        </div>
    </div>
</div>
