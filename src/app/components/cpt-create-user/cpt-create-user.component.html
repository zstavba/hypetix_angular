<!-- Main modal -->

<div id="default-modal" tabindex="-1" aria-hidden="true" class="cpt-create-user hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-6xl max-h-full mx-auto my-12">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Ustvari novega uporabnika
                </h3>
                <button (click)="closeCreateUserModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <div class="w-full">
                <div class="mb-4 border-b border-gray-200">
                    <ul class="-mb-px flex space-x-6 overflow-auto text-center text-sm font-medium" role="tablist">
                        @for(tab of tabs;  track tab){
                            <li (click)="selectTab(tab.index)" role="presentation">
                                <button type="button" aria-disabled="false"
                                class="group inline-flex items-center justify-center whitespace-nowrap align-middle text-sm leading-none disabled:cursor-not-allowed stroke-slate-500 text-black h-[38px] min-w-[38px] gap-2 disabled:stroke-slate-400 disabled:text-slate-400 hover:opacity-80 box-content rounded-none border-b-2 border-b-transparent p-0 font-normal transition-all duration-100 ease-in-out"
                                  id="tab-1" role="tab" aria-controls="tab-panel-1" aria-selected="true" tabindex="0">
                                  <div>{{ tab.title }}</div>
                                </button>
                            </li>
                        }
                    </ul>
                </div>
                <div>
                    @if(selectedTabIndex == 0){
                        <div id="tab-panel-0" class="" >
                            Uporabni≈°ki podatki
                        </div>
                    }
                    @if(selectedTabIndex == 1){
                        <div id="tab-panel-0" class="" >
                            Kontaktni podatki
                        </div>
                    }
                </div>
             </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sprejmi</button>
                <button data-modal-hide="default-modal" (click)="closeCreateUserModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Zavrni</button>
            </div>
        </div>
    </div>
</div>
