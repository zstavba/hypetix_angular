<div class="space-y-4">
    <div [formGroup]="BankGroup" class="grid grid-cols-3 gap-4">
        <div>
            <label for="bank_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">TRR</label>
            <input type="text" id="bank_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="bank_number" />
            @if(BankGroup.get('bank_number')?.errors?.["required"]){
                <p class="text-red-500">
                    Vnos TRRja  je obvezen. 
                </p>
            }
        </div>
     

    </div>
    <button type="button" (click)="setItems()"  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Shrani podatke</button>
</div>
